<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>ToDoApp</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <nav class="menu">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Lista de Tarefas</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/cadastrarTarefa" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Tarefa</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <table class="container">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Descrição</th>
                    <th>Concluído</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarefa : ${tarefas}">
                    <td><span th:text="${tarefa.tarefa}"></span></td>
                    <td><span th:text="${tarefa.descricao}"></span></td>
                    <td>
                        <a class="waves-effect waves-light" th:href="${(#mvc.url('TDC#atualizarTarefa').arg(0, tarefa.codigo)).build()}">
                            <span th:if="${tarefa.isConcluido() == false}"><i class="material-icons left">check_box_outline_blank</i></span>
                            <span th:unless="${tarefa.isConcluido() == false}"><i class="material-icons left">check_box</i></       span>
                        </a>
                    </td>
                    <td><a class="waves-effect waves-light" th:href="${(#mvc.url('TDC#deletarTarefa').arg(0, tarefa.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
